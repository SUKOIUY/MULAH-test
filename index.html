<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tables</title>
<style>
    /* Basic styling for tables */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<!-- Table 1: Index and Value -->
<table id="table1">
    <caption>Table 1</caption>
    <thead>
        <tr>
            <th>Index</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data rows will be inserted here -->
    </tbody>
</table>

<!-- Table 2: Category and Value -->
<table id="table2">
    <caption>Table 2</caption>
    <thead>
        <tr>
            <th>Category</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Alpha</td>
            <td id="alphaValue"></td>
        </tr>
        <tr>
            <td>Beta</td>
            <td id="betaValue"></td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td id="charlieValue"></td>
        </tr>
    </tbody>
</table>

<!-- Script to load data from CSV file and compute values for Table 2 -->
<script>
    // Function to fetch and parse CSV file
    function loadCSV(url) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                const rows = data.trim().split('\n');
                const tableBody = document.querySelector('#table1 tbody');
                
                rows.forEach(row => {
                    const cells = row.split(',');
                    const index = cells[0].trim(); // Get the index (e.g., A1, A2, ...)
                    const value = parseInt(cells[1]); // Parse value as integer
                    
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${index}</td>
                        <td>${value}</td>
                    `;
                    
                    tableBody.appendChild(newRow);
                });

                // Calculate values for Table 2
                const alphaIndex1 = 'A5';
                const alphaIndex2 = 'A20';
                const betaIndex1 = 'A15';
                const betaIndex2 = 'A7';
                const charlieIndex1 = 'A13';
                const charlieIndex2 = 'A12';

                const alphaValue = getValueByIndex(rows, alphaIndex1) + getValueByIndex(rows, alphaIndex2);
                const betaValue = getValueByIndex(rows, betaIndex1) / getValueByIndex(rows, betaIndex2);
                const charlieValue = getValueByIndex(rows, charlieIndex1) * getValueByIndex(rows, charlieIndex2);
                
                // Update Table 2 with computed values
                document.getElementById('alphaValue').textContent = alphaValue;
                document.getElementById('betaValue').textContent = betaValue;
                document.getElementById('charlieValue').textContent = charlieValue;
            })
            .catch(error => {
                console.error('Error fetching the CSV file:', error);
            });
    }
    
    // Function to get value from rows array based on index
    function getValueByIndex(rows, index) {
        const rowIndex = findRowIndex(rows, index);
        if (rowIndex !== -1) {
            const value = parseInt(rows[rowIndex].split(',')[1]);
            return value;
        }
        return NaN; // Return NaN if index not found (handle error case)
    }
    
    // Function to find the row index based on index (e.g., A5)
    function findRowIndex(rows, index) {
        for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].split(',');
            const cellIndex = cells[0].trim();
            if (cellIndex === index) {
                return i;
            }
        }
        return -1; // Return -1 if index not found (handle error case)
    }
    
    // Call the function to load CSV data into Table 1
    loadCSV('Table_Input.csv'); // Adjust the filename as per your CSV file's name
</script>

</body>
</html>
